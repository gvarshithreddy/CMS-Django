{% extends "sideNavBarHOD.html" %}

{% block title %}HOD | Add Staff{% endblock title %}


{% block content %}

<div class="container align-items-center" style="width : 25em">
  {% for message in messages %}
  {{message}}
  {% endfor %}
  
  <form action={% url "do_add_staff" %} method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" class="form-control" name="firstname" placeholder="Enter Staff First Name">
    </div>

    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" name="lastname" placeholder="Enter Staff Last Name">
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username"  placeholder="Enter Username">
    
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="email"  placeholder="Enter Staff email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" name="address" placeholder="Enter Staff Address">
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" class="form-control" name="phone" placeholder="Enter Staff Phone Number">
    </div>

    <button type="submit" class="btn btn-primary mt-5">Add Staff</button>
  </form>

</div>


{% endblock content%}
